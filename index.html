<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Shall we play a game?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <section class="board hidden">
        <div class="win-mark hidden"></div>
        <button id="button0" class="place"></button>
        <button id="button1" class="place"></button>
        <button id="button2" class="place"></button>
        <br>
        <button id="button3" class="place"></button>
        <button id="button4" class="place"></button>
        <button id="button5" class="place"></button>
        <br>
        <button id="button6" class="place"></button>
        <button id="button7" class="place"></button>
        <button id="button8" class="place"></button>
      </section>
    </div>

    <div class="intro">
      <div class="intro-container">

      </div>
    </div>

    <div class="choose-symbol hidden">
      <div class="choose-symbol-container">
        <span class="choose-text"></span></br>
        <button id="choose-x" class="choose-x hidden"></button>
        <button id="choose-o" class="choose-o hidden"></button>
      </div>
    </div>

    <div class="win-screen hidden">
      <div class="win-screen-container">

      </div>
    </div>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
